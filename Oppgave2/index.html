<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1 id="header-title">HIOF</h1>
        <h2 id="user">User</h2>
    </header>
    <main id="main">
        <section class="new-todo"></section>
            <!--button kan ha value="" og name=""-->
            <button id="new-todo-button">New Todo</button> 
        <section class="active-todo">
            <ul id="todo-list">
                <li class="todo-list-item">
                    <title class="todo-list-title">Todo 1</title>
                    <p class="todo-list-description">Description of todo task 1</p>
                    <button class="todo-list-delete-button" name="Delete">Delete</button>
                    <button class="todo-list-complete-button" name="Complete">Complete</button>
                </li>
                <li>
                    <title class="todo-list-title">Todo 2</title>
                    <p class="todo-list-description">Description of todo task 2</p>
                    <button class="todo-list-delete-button" name="Delete">Delete</button>
                    <button class="todo-list-complete-button" name="Complete">Complete</button>
                </li>
                <li>
                    <title class="todo-list-title">Todo 3</title>
                    <p class="todo-list-description">Description of todo task 3</p>
                    <button class="todo-list-delete-button" name="Delete">Delete</button>
                    <button class="todo-list-complete-button" name="Complete">Complete</button>
                </li>
            </ul>
        </section>

        <section class="completed-todo">
            <h3 id="completed-todo-header">Completed Todos</h3>
            <input type="radio" id="completed-todo-radio-button" value="false">
            <label for="completed-todo-radio-button">Sort By Date</label>
            <table id="completed-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Completed Date</th>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
